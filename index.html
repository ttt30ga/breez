<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link href="style.css" rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<title>Breez</title>

	<body class="page">
		<!-- Navigation -->
		<section class="container-fluid">
			<nav class="navbar navbar-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">
						<img src="./images/logo.svg" alt="" width="120" />
					</a>
					<!-- Search -->
					<form class="d-flex" name="search">
						<div class="input-group">
							<input
								id="search"
								class="form-control me-2 titleXS"
								type="search"
								placeholder="City"
								aria-label="Search"
							/>
						</div>
						<button class="btn titleXS" type="submit" id="go" onclick="search();">
							Go!
						</button>
					</form>
				</div>
			</nav>
		</section>
		<section class="container-fluid">
			<div class="row content">
				<!-- Location -->
				<div class="col-lg-8">
					<h1 class="titleL" id="location"></h1>
					<h2 class="titleM secondary" id="date"></h2>
					<h3 class="titleS secondary" id="description"></h3>
				</div>
	
				<!-- Temperature -->
				<div class="col-lg-4">
					<h3 class="text-end titleXL" id="temp"></h3>
				</div>
			</div>

					</div>
				</div>

					</div>
	
					<!-- Sunset -->
					<div class="flex horizontal spaceS">
						<div class="pill">

						</div>
					</div>
				</div>
	
				<div class="col">
					<!-- Cloud -->
					<div class="flex horizontal spaceS">
						<div class="pill">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

						</div>

					<div class="flex horizontal spaceS">

					<div class="flex horizontal spaceS">
						<div class="pill">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

							<h4 class="titleXS primary" id="humidity"></h4>
						</div>
					</div>
	
					<!-- Pressure -->
					<div class="flex horizontal spaceS">
						<div class="pill">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
